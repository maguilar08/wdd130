                </figure>
                <figure class="img2">
                    <img src="images/employee2.jpg" alt="Employee" width="300">

                    <input type="text" id="fullname" name="fullname">

                <div class="form-item column2"> 
                    <label for="useremail">Email:</label>

                </div>
            </fieldset>
            <fieldset>
                
                
                <div class="form-item column1"> 
                    <label for="generalinquiry">General Inquiry</label>
                    <input type="radio" id="generalinquiry" name="generalinquiry">
                </div>
                <div class="form-item column1"> 
                    <label for="reservation">Reservation Question</label>
                    <input type="radio" id="reservation" name="reservation">
                </div>
                <div class="form-item column1"> 
                    <label for="websitesuggestion">Website Suggestion</label>
                    <input type="radio" id="websitesuggestion" name="websitesuggestion">
                </div>
                <label class="place" for="feedback">Additional Information</label>
                <textarea name="feedback" id="feedback" rows="4" ></textarea> 
                <div class="form-item column1"> 
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                    <input type="checkbox" id="subscribe" name="subscribe">

            </fieldset>
            <button type="submit">Submit Poll</button>
